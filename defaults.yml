cloud: aws
platform: k8s
clusters: 1
nodes: 3
k8s_version: 1.17.0
px_version: 2.7.0
stop_after: 6
post_script: show-ip
quiet: false

aws_region: eu-west-1
aws_type: t3.large
aws_ebs: "gp2:20"
#aws_ebs: "gp2:20 standard:30"

gcp_region: europe-west1
gcp_zone: b
gcp_type: n1-standard-2
gcp_disks: "pd-standard:20"
