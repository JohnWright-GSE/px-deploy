azure_region: uksouth
azure_type: Standard_B2ms
azure_disks: "20"
#azure_disks: "100 200"

vsphere_host: XXX  # vCenter Server IP or FQDN
vsphere_datacenter: XXX  # Datacenter that contains cluster you wish to use
vsphere_compute_resource: XXX # Name of VMware ESXi Cluster
vsphere_resource_pool: XXX # Name of Resource Pool
vsphere_user: XXX
vsphere_password: XXX
vsphere_template: XXX
vsphere_datastore: XXX
vsphere_folder: XXX
vsphere_disks: "64"
vsphere_network: XXX
vsphere_memory: 8
vsphere_cpu: 2

ocp4_domain: openshift.portworx.com
ocp4_version: 4.5.6
ocp4_pull_secret: XXX

